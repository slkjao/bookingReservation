<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="all" href="/css/index.css" th:href="@{/css/index.css}">
<meta charset="ISO-8859-1">
<title>Reservation Form</title>
</head>
<body>
	<h1>Edit Reservation Form</h1><br>
	<form action="" method="post">
		<label>ID of the Client: <input type="number" th:value="${retrievedBooking.getId}" name="id" readonly="readonly"></label>
		<label>Name of the Client: <input type="text" th:value="${retrievedBooking.getReservationClient}" name="reservationClient"></label>
		<label>Name of the Employee: <input type="text" th:value="${retrievedBooking.getReservationEmployee}" name="reservationEmployee"></label>
		<label>Date of checkIn: <input type="date" th:value="${retrievedBooking.getCheckIn}" name="checkIn"></label>
		<label>Date of checkOut: <input type="date" th:value="${retrievedBooking.getCheckOut}" name="checkOut"></label>
		<button type="submit">MAKE RESERVATION</button>
	</form>
	<p th:text="${message}"></p>
</body>
</html>
